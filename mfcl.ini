
[runtime]
sampler = emcee
root = ${PWD}

[pipeline]
modules = mfcl_params
values = mfcl_values.ini
quiet = F
debug = T
timing = T

[emcee]
walkers = 40
samples = 10000
nsteps = 10

[output]
filename = output/mfcl.txt
format = text
verbosity = debug

[mfcl_params]
smoothing = 5
nside = 1024
thr_ct = 10
sky_frac = 0.44
a_type = MF+Cl
m_type = c+l
source = ${SOURCE}
source_file = ${PWD}/simulation_code/new_data/${SOURCE}.fits
file = ./mf_cosmosis.py

[test]
fatal_errors = T