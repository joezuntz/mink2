
[runtime]
sampler = test
root = ${PWD}

[pipeline]
modules = mfcl_params
values = mfcl_values.ini
quiet = F
debug = T
timing = T

[emcee]
walkers = 40
samples = 10000
nsteps = 10

[output]
filename = cosmosis_chains/mfcl.txt
format = text
verbosity = debug

[mfcl_params]
smoothing = ${SMOOTHING}
nside = ${NSIDE}
thr_ct = ${THR_CT}
sky_frac = ${SKY_FRAC}
a_type = ${A_TYPE}
m_type = ${M_TYPE}
source = ${SOURCE}
source_file = ${PWD}/simulation_code/new_data/${SOURCE}.fits
file = ./mf_cosmosis.py

[test]
save_dir = outputs
fatal_errors = T